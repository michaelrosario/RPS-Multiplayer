<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Multiplayer Rock Paper Scissors</title>
  <meta name="viewport" content="width=400">

  <!-- MEYERWEB RESET CSS -->
  <link rel="stylesheet" href="./assets/css/reset.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-134646521-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-134646521-1');
    </script>

</head>

<body>

  <div>
    
    <h1>Multiplayer Rock, Paper or Scissors</h1>
    
    <form class="player-start">

      <p>Please enter your name:</p>
      <input id="player-input" class="player" type="text" value='' placeholder="Your name">
      <button class="start">Start</button>

    </form>

    <div class="game">
      <p id="directions-text">Press 
          <span>r</span> , 
          <span>p</span> or 
          <span>s</span> on your keyboard or the <span>buttons</span> below to start playing!</p>

      <div class="results-animated">
        <div class="player1">Player 1</div>
        <div class="player2">Computer</div>
        <div class="left">
            <img src="./assets/images/left-s.png">
        </div>
        <div class="status">READY</div>
        <div class="right">
            <img src="./assets/images/right-r.png">
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="clearfix" style="height: 15px;"></div>

      <div class="options">
          
          <a id="rock" class="button" data-option="r">
            <img src="./assets/images/option-rock.png">
          </a>
          <a id="paper" class="button" data-option="p">
              <img src="./assets/images/option-paper.png">
          </a>
          <a id="scissors" class="button" data-option="s">
              <img src="./assets/images/option-scissors.png">
          </a>

      </div>
      
      <div class="results">
        <p id="wins"></p>
        <p id="losses"></p>
        <p id="ties"></p>
      </div>

      <div class="challenger">
        Waiting for Challenger
      </div>
      </div>
  </div>
  <!-- jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
  <script src="./assets/js/game.js"></script>

</body>

</html>
