<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Multiplayer Rock Paper Scissors</title>
  <meta name="viewport" content="width=400">

  <!-- MEYERWEB RESET CSS -->
  <link rel="stylesheet" href="./assets/css/reset.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">

   <!-- jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 

</head>

<body>

  <div>
    
    <h1>Multiplayer Rock, Paper or Scissors</h1>
    <p id="directions-text">Press <span id="rock" class="button">r</span> , <span id="paper" class="button">p</span> or <span id="scissors" class="button">s</span> to start playing!</p>

    <div class="results-animated">
      <div class="left">
          <img src="./assets/images/left-r.png">
      </div>
      <div class="status">READY</div>
      <div class="right">
          <img src="./assets/images/right-r.png">
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="clearfix" style="height: 15px;"></div>
    <p id="userchoice-text"></p>
    <p id="computerchoice-text"></p>
    
    <div class="results">
      <p id="wins"></p>
      <p id="losses"></p>
      <p id="ties"></p>
    </div>
    
  </div>

  <script src="./assets/js/game.js"></script>


</body>

</html>
